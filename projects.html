<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="/styles/styles.css" />

  <body>
    <h1>My Projects</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <img src="/images/weather-app-img.png" alt="weather app" />
        </div>
        <div class="row">
          <h3 class="col-sm-6">Weather Application</h3>
        </div>
        <div class="row">
          <p class="col-sm-6">
            A weather and forecast application that allows the user to search

            Weather and Forecast data from OpenWeather API <br />
            Project completed as part of completion of SheCodes Plus course.
          </p>
        </div>
        <div class="row">
          <h4 class="col-sm-6">Skills used:</h4>
        </div>
        <div class="row">
          <img src="/images/html.png" alt="projects-html" class="col-sm-1" />
          <img src="/images/css3.png" alt="projects-html" class="col-sm-1" />
          <img
            src="/images/javascript.png"
            alt="projects-js"
            class="col-sm-1"
          />
          <img src="/images/api.png" alt="projects-api" class="col-sm-1" />
          <img
            src="/images/bootstrap.png"
            alt="projects-bootstrap"
            class="col-sm-1"
          />
          <img
            src="/images/github.png"
            alt="projects-github"
            class="col-sm-1"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
