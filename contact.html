<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&family=Roboto:wght@100&display=swap"

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand d-lg-none" href="/">JML</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html" target="_blank"
                >About Me</a
              >
            </li>
            <a class="navbar-brand d-none d-lg-block" href="/">JML</a>
            <li class="nav-item">
              <a class="nav-link" href="/projects.html" target="_blank"
                >My Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html" target="_blank"
                >Contact Me</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="color-element">
        <h1 class="contact-title">Work With Me</h1>

        <div class="navigation-grid">
          <div class="row justify-content-evenly">
            <div class="col-2 contact-element">
              <div class="row">
                <div class="col-12">
                  <a href="mailto:jodiemaylancaster@gmail.com">
                    <img
                      src="/images/email-icon"
                      alt="Email Link"
                      class="email-logo"
                  /></a>
                </div>
              </div>
              <div class="row">
                <div class="col-12 contact-sub-titles">
                  <h2>Email</h2>
                </div>
              </div>
            </div>
            <div class="col-2 contact-element">
              <div class="row justify-content-center">
                <div class="col-12">
                  <a
                    href="http://www.linkedin.com/in/jodie-lancaster-459672b3"
                    target="_blank"
                  >
                    <img
                      src="/images/linkedinlogo.png"
                      alt="LinkedIn Link"
                      class="linkedin-logo"
                    />
                  </a>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-12 contact-sub-titles">
                  <h2>LinkedIn</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-6 requestcv-element">
          <h3 class="requestcv-text">Request CV</h3>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Name</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="1"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Company Name</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="1"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="p-4">
      <div class="d-inline-flex socials-links justify-content-center">
        <a
          href="http://www.linkedin.com/in/jodie-lancaster-459672b3"
          target="_blank"
        >
          <img
            src="/images/linkedinlogo.png"
            alt="linkedin-logo"
            class="linkedin-logo m-2"
        /></a>
        <a href="mailto:jodiemaylancaster@gmail.com" target="_blank">
          <img
            src="/images/email-icon.png"
            alt="email icon"
            class="email-logo m-2"
        /></a>
      </div>
      <div class="github-code-link">
        <a
          href="https://github.com/jodiemay22/Portfolio-Project/blob/main/index.html"
          >Open Source Code</a
        >
        By Jodie Lancaster
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
