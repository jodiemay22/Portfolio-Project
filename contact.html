<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/63a23bcb10.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Jodie Lancaster | Contact Me</title>
  </head>
  <body>
    <div class="container">
      <div class="color-element">
        <h1 class="contact-title">Work With Me</h1>

        <div class="navigation-grid">
          <div class="row justify-content-evenly">
            <div class="col-2 contact-element">
              <div class="row">
                <div class="col-12">
                  <a href="mailto:jodiemaylancaster@gmail.com">
                    <img
                      src="/images/email-icon.png.crdownload"
                      alt="Email Link"
                      class="email-logo"
                  /></a>
                </div>
              </div>
              <div class="row">
                <div class="col-12 contact-sub-titles">
                  <h2>Email</h2>
                </div>
              </div>
            </div>
            <div class="col-2 contact-element">
              <div class="row justify-content-center">
                <div class="col-12">
                  <a
                    href="http://www.linkedin.com/in/jodie-lancaster-459672b3"
                    target="_blank"
                  >
                    <img
                      src="/images/linkedinlogo.png"
                      alt="LinkedIn Link"
                      class="linkedin-logo"
                    />
                  </a>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-12 contact-sub-titles">
                  <h2>LinkedIn</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-6 requestcv-element">
          <h3 class="requestcv-text">Request CV</h3>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Name</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="1"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Company Name</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="1"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
        </div>
      </div>
    </div>
    <footer class="p-4">
      <span class="github-code-link">
        <a
          href="https://github.com/jodiemay22/Portfolio-Project/blob/main/index.html"
          >Open Source Code</a
        >
        By Jodie Lancaster</span
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
